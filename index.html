<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코팜</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 상단 -->
    <div class="box01">
        <div class="cont01">
            <img src="img/img013.png" alt="복숭아" class="img01">            
            <img src="img/img011.png" alt="해태" class="img02">
            <img src="img/img012.png" alt="코코팜" class="img03">
            <img src="img/img014.png" alt="캔" class="img04">
        </div>
    </div>
    <!-- 사이 -->
    <div class="box02">
        <div class="cont02">            
            <img src="img/img022.png" alt="캔" class="img05">
        </div>
    </div>
    <!-- 중단 -->
    <div class="box03">
        <div class="cont03">
            <img src="img/img031.png" alt="복숭아" class="img06">            
            <img src="img/img032.png" alt="캔" class="img07">
            <div class="textbox"></div>
            <div class="txt">
                1995년부터 사랑 받고 있는 '코코팜'은<br>
                다양한 과일 맛과 씹는 재미가 특징입니다.<br>
                상큼한 과즙 속 탱글탱글한 나타드코코 젤리는 씹을 때마다<br>
                팜! 팜! 터지는 즐거움을 선사합니다.
            </div>
        </div>
    </div>
    <!-- 하단 -->
    <div class="box04">
        <div class="cont04">
            <img src="img/img042.png" alt="해태" class="img08">            
            <img src="img/img043.png" alt="코코팜" class="img09">
            <img src="img/img044.png" alt="복숭아" class="img010">
        </div>
    </div>
</body>
</html>
